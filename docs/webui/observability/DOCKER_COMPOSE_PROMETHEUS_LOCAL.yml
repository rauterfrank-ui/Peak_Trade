services:
  # prometheus-local: host-port 9092, scrape targets include:
  # - shadow_mvs exporter running on host (default :9109 via scripts/obs/shadow_mvs_local_up.sh)
  # - host.docker.internal:8000 (optional; if Peak_Trade web is running on the host)
  prometheus-local:
    image: prom/prometheus:latest
    ports:
      - "9092:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=6h"
      - "--web.enable-lifecycle"
    volumes:
      - ./PROMETHEUS_LOCAL_SCRAPE.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
