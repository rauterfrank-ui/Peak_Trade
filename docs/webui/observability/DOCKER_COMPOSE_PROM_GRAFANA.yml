services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./PROMETHEUS_SCRAPE_EXAMPLE.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9091:9090"
    # Note: Prometheus scrapes the host-side Peak_Trade web server via
    # host.docker.internal:8000 (see PROMETHEUS_SCRAPE_EXAMPLE.yml).

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      # Local dev defaults (watch-only). Ensures the login matches the docs.
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Provision Prometheus datasource; see ./grafana/provisioning/datasources/datasources.yaml
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboard provisioning + dashboard JSONs (file-based)
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
