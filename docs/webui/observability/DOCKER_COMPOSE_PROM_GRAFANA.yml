services:
  shadow_mvs_exporter:
    image: python:3.12-slim
    command:
      [
        "python",
        "/app/scripts/obs/mock_shadow_mvs_exporter.py",
        "--host",
        "0.0.0.0",
        "--port",
        "9109",
        "--mode",
        "shadow",
        "--exchange",
        "sim",
      ]
    ports:
      - "127.0.0.1:9109:9109"
    volumes:
      # Repo-relative from this compose file dir (docs/webui/observability)
      - ../../../scripts/obs:/app/scripts/obs:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./PROMETHEUS_SCRAPE_EXAMPLE.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "127.0.0.1:9091:9090"
    # Note: Prometheus scrapes the host-side Peak_Trade web server via
    # host.docker.internal:8000 (see PROMETHEUS_SCRAPE_EXAMPLE.yml).

  grafana:
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - shadow_mvs_exporter
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?set GF_SECURITY_ADMIN_PASSWORD}
      # Provision Prometheus datasource; see ./grafana/provisioning/datasources/datasources.yaml
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboard provisioning + dashboard JSONs (file-based)
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
