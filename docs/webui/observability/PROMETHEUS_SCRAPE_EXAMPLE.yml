global:
  scrape_interval: 15s

# Alerting rules (optional):
# - If Prometheus runs in Docker, ensure rules are available at /etc/prometheus/rules
rule_files:
  - /etc/prometheus/rules/*.yml
  - /etc/prometheus/rules/*.yaml

scrape_configs:
  - job_name: peak_trade_web
    metrics_path: /metrics
    static_configs:
      - targets:
          # Docker Desktop (macOS/Windows): reach host services via host.docker.internal
          # Linux: you may need extra_hosts: ["host.docker.internal:host-gateway"] or equivalent.
          - "host.docker.internal:8000"

  # AI Live Exporter (watch-only, runs on host)
  - job_name: ai_live
    metrics_path: /metrics
    static_configs:
      - targets:
          - "host.docker.internal:9110"
