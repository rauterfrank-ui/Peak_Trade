apiVersion: 1

# Shadow Prometheus datasource (watch-only).
# Default wiring points to the local host Prometheus-local endpoint (9092).
# This provides a stable DS UID for "shadow" dashboards without forcing a separate endpoint.

datasources:
  - name: prometheus-shadow
    uid: peaktrade-prometheus-shadow
    type: prometheus
    access: proxy
    url: http://host.docker.internal:9092
    isDefault: false
    editable: false
    jsonData:
      httpMethod: POST
      prometheusType: Prometheus
    version: 1
