services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/etc/grafana/dashboards/peaktrade-labeled-local.json"
    volumes:
      # Datasource provisioning (YAML)
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboard provider provisioning (YAML)
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      # Dashboard JSONs (must match dashboards.yaml options.path)
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
