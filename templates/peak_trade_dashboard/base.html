<!-- templates/peak_trade_dashboard/base.html -->
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Peak_Trade Dashboard v1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind 眉ber CDN f眉r schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animation for running indicator */
      @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .pulse-dot { animation: pulse-dot 1.5s ease-in-out infinite; }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen">
      <header class="border-b border-slate-800 bg-slate-900/70 backdrop-blur sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <h1 class="text-xl font-semibold tracking-tight">
              Peak_Trade Dashboard
            </h1>
            <!-- Version Badge -->
            <span class="text-xs px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/30">
              v1.1 路 Read-Only
            </span>
            <!-- System Health Badge -->
            <span class="text-xs px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/30 flex items-center gap-1">
              <span class="w-1.5 h-1.5 rounded-full bg-emerald-400"></span>
              System OK
            </span>
            <!-- Live-Mode Lock Badge -->
            <span class="text-xs px-2 py-0.5 rounded-full bg-slate-700/50 text-slate-400 border border-slate-600/50 flex items-center gap-1">
               LIVE LOCKED
            </span>
          </div>
          <div class="text-xs text-slate-400">
            Snapshot: {{ status.version }} 路 Commit {{ status.snapshot_commit }}
          </div>
        </div>
      </header>

      <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
      </main>

      <footer class="border-t border-slate-800/50 bg-slate-900/30 mt-8">
        <div class="max-w-6xl mx-auto px-4 py-3 text-xs text-slate-500 flex items-center justify-between">
          <span>Peak_Trade Dashboard v1.1 路 Read-Only 路 Shadow/Testnet Mode</span>
          <span> Live-Execution ist in v1.1 deaktiviert</span>
        </div>
      </footer>
    </div>
  </body>
</html>
