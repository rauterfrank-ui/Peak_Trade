<!-- templates/peak_trade_dashboard/base.html -->
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Peak_Trade Dashboard v0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind über CDN für schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen">
      <header class="border-b border-slate-800 bg-slate-900/70 backdrop-blur">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
          <div class="flex items-baseline gap-3">
            <h1 class="text-xl font-semibold tracking-tight">
              Peak_Trade Dashboard
            </h1>
            <span
              class="text-xs px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-300 border border-emerald-500/30"
            >
              v0 · Read-Only
            </span>
          </div>
          <div class="text-xs text-slate-400">
            Snapshot: {{ status.version }} · Commit {{ status.snapshot_commit }}
          </div>
        </div>
      </header>

      <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
