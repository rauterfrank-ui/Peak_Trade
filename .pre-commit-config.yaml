# Peak_Trade: minimal, noise-proof hooks (EOF / whitespace / line endings) + optional Ruff
#
# Update hooks occasionally:
#   uv run pre-commit autoupdate
#   uv run pre-commit run --all-files

exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    build/|
    dist/|
    site/|
    reports/|
    .*__pycache__/
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # KILLER FEATURE: verhindert "new blank line at EOF" Noise zuverlässig.
      - id: end-of-file-fixer

      # Trim trailing whitespace; behält Markdown-Linebreaks ("two spaces") bei.
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md, --markdown-linebreak-ext=markdown]

      # Einheitliche Line Endings (LF) erzwingen.
      - id: mixed-line-ending
        args: [--fix=lf]

      # Kleiner Safety-Net-Stack (low noise, high value)
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1024]

  # OPTIONAL (empfohlen): Ruff als pre-commit Hook (Lint + Format).
  # Wenn du nur EOF-Noise fixen willst: diesen Block einfach auskommentieren.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
