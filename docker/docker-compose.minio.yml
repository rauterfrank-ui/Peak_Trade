# ============================================================================
# MinIO Local Testing Environment for Peak Trade Cloud Backups
# ============================================================================
# MinIO provides S3-compatible object storage for local development and testing
#
# Usage:
#   docker compose -f docker/docker-compose.minio.yml up -d
#   
# Access:
#   - API:     http://localhost:9000
#   - Console: http://localhost:9001
#   
# Default credentials:
#   - Username: minioadmin
#   - Password: minioadmin
#
# Environment variables for testing:
#   export S3_ACCESS_KEY=minioadmin
#   export S3_SECRET_KEY=minioadmin
#   export S3_BUCKET_NAME=peak-trade-backups
#   export S3_ENDPOINT_URL=http://localhost:9000
#   export S3_REGION=us-east-1

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: peak-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    volumes:
      - minio-data:/data
    networks:
      - peak-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio-data:
    driver: local

networks:
  peak-network:
    driver: bridge
