# ============================================================================
# Profile: demo_simple
# ============================================================================
# Demo-Profil mit simplen Shell-Commands für Demonstrationszwecke
# ============================================================================

[profiles.demo_simple]
description = "Demo-Profil mit simplen Shell-Commands"
time_window_days = 1

[[profiles.demo_simple.checks]]
