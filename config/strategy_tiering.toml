# Tiering-Updates:
# - Bei neuen Strategien: Erst als "unclassified" starten, nach Profiling tiern
# - Upgrade core -> aux: Wenn Robustness-Tests problematisch
# - Downgrade aux -> legacy: Wenn bessere Alternative verfügbar
