# Peak_Trade – Regime-Aware Portfolio Sweep (Vol-Metrik-Vergleich)
# ==================================================================
#
# Vol-Metrik-Vergleich Preset: Fixes Portfolio, variierende Vol-Metriken
# Portfolio: breakout + rsi_reversion (fix)
# Fokus: Vergleich verschiedener Vol-Metriken (ATR, STD, REALIZED, RANGE)
#
# Verwendung:
#   python scripts/run_strategy_sweep.py \
#       --sweep-name regime_aware_portfolio_volmetric \
#       --symbol BTC-EUR \
#       --timeframe 1h

[grid]
# Vol-Regime-Filter-Parameter (variiert)
vol_metric = ["atr", "std", "realized", "range"]  # Alle Vol-Metriken
low_vol_threshold = [0.4, 0.5, 0.6, 0.8]  # Low-Vol Threshold
high_vol_threshold = [1.5, 2.0, 2.5]      # High-Vol Threshold
vol_lookback = [14, 20]                    # Vol Lookback-Fenster

# Portfolio-Parameter (fix, nicht gesweept)
# risk_on_scale = 1.0
# neutral_scale = 0.5
# risk_off_scale = 0.0
# mode = "scale"

# Anzahl Kombinationen: 4 × 4 × 3 × 2 = 96 Kombinationen

[base_config]
strategy_type = "regime_aware_portfolio"
components = ["breakout", "rsi_reversion"]
base_weights = { breakout = 0.5, rsi_reversion = 0.5 }
regime_strategy = "vol_regime_filter"
risk_on_scale = 1.0
neutral_scale = 0.5
risk_off_scale = 0.0
mode = "scale"
signal_threshold = 0.3


