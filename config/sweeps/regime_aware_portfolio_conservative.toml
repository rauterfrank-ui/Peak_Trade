# Peak_Trade – Regime-Aware Portfolio Sweep (Conservative Preset)
# ================================================================
#
# Konservatives Preset: Deutlich reduzierte Allokation in Neutral & Risk-Off
# Portfolio: breakout_basic + ma_crossover
# Fokus: Kapitalerhalt, strenge Regime-Filterung
#
# Verwendung:
#   python scripts/run_strategy_sweep.py \
#       --sweep-name regime_aware_portfolio_conservative \
#       --symbol BTC-EUR \
#       --timeframe 1h

[grid]
# Portfolio-Skalierungsfaktoren
risk_on_scale = [1.0]              # Volle Gewichte bei Risk-On
neutral_scale = [0.2, 0.25, 0.3, 0.35, 0.4]  # Stark reduziert bei Neutral
risk_off_scale = [0.0]             # Komplett aus bei Risk-Off
mode = ["filter"]                  # Filter-Mode (Risk-Off → Flat)
signal_threshold = [0.2, 0.25, 0.3]  # Signal-Schwelle

# Vol-Regime-Filter-Parameter
vol_metric = ["atr", "std"]        # Volatilitäts-Metrik
low_vol_threshold = [0.4, 0.5, 0.6]  # Low-Vol Threshold
high_vol_threshold = [1.5, 2.0]    # High-Vol Threshold

# Anzahl Kombinationen: 1 × 5 × 1 × 1 × 3 × 2 × 3 × 2 = 180 Kombinationen

[base_config]
strategy_type = "regime_aware_portfolio"
components = ["breakout", "ma_crossover"]
base_weights = { breakout = 0.5, ma_crossover = 0.5 }
regime_strategy = "vol_regime_filter"







