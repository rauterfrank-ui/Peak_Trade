# Peak_Trade – Parameter-Grid für Momentum-Strategie (Phase 75 v1.1)
# ====================================================================
#
# Grid für die Momentum-Strategie.
# Verwendet mit: python scripts/run_strategy_sweep.py --strategy momentum_1h --sweep-config config/sweeps/momentum.toml
#
# Die Momentum-Strategie misst die relative Preisänderung über N Perioden.
# Entry wenn Momentum > entry_threshold, Exit wenn < exit_threshold.

[sweep]
strategy = "momentum_1h"
symbol = "BTC/EUR"
timeframe = "1h"

[sweep.parameters]
# Lookback-Periode für Momentum-Berechnung
lookback_period = [10, 15, 20, 30]

# Entry-Schwelle (Momentum muss diesen Wert überschreiten)
entry_threshold = [0.01, 0.02, 0.03]

# Exit-Schwelle (Momentum fällt unter diesen Wert)
exit_threshold = [-0.02, -0.01, 0.0]

[sweep.metrics]
primary = "sharpe_ratio"
secondary = ["total_return", "max_drawdown", "win_rate"]

[sweep.filters]
min_trades = 20
min_sharpe = 0.4

