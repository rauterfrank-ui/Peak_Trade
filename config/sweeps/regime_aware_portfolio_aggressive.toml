# Peak_Trade – Regime-Aware Portfolio Sweep (Aggressive Preset)
# ==============================================================
#
# Aggressives Preset: Starke Reduktion in Risk-Off, moderate Reduktion in Neutral
# Portfolio: breakout + rsi_reversion
#
# Verwendung:
#   python scripts/run_strategy_sweep.py \
#       --sweep-name regime_aware_portfolio_aggressive \
#       --symbol BTC-EUR \
#       --timeframe 1h \
#       --start 2024-01-01 \
#       --end 2024-12-01

[grid]
# Portfolio-Skalierungsfaktoren
risk_on_scale = [1.0]              # Volle Gewichte bei Risk-On
neutral_scale = [0.4, 0.5, 0.6, 0.7, 0.8]  # Moderate Reduktion bei Neutral
risk_off_scale = [0.0, 0.05, 0.1, 0.15, 0.2]  # Minimale Aktivität bei Risk-Off
mode = ["scale"]                   # Kontinuierliche Skalierung
signal_threshold = [0.25, 0.3, 0.35]  # Signal-Schwelle

# Vol-Regime-Filter-Parameter
vol_metric = ["atr", "std"]        # Volatilitäts-Metrik
low_vol_threshold = [0.5, 0.8]     # Low-Vol Threshold (Risk-On = 1)
high_vol_threshold = [1.5, 2.0, 2.5]  # High-Vol Threshold (Risk-Off = -1)

# Anzahl Kombinationen: 1 × 5 × 5 × 1 × 3 × 2 × 2 × 3 = 900 Kombinationen

[base_config]
# Basis-Konfiguration für Portfolio (nicht gesweept)
strategy_type = "regime_aware_portfolio"
components = ["breakout", "rsi_reversion"]
base_weights = { breakout = 0.6, rsi_reversion = 0.4 }
regime_strategy = "vol_regime_filter"


