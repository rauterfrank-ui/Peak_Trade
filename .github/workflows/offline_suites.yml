name: Offline Test Suites

on:
  schedule:
    # Daily Suite: Jeden Tag um 02:00 UTC
    - cron: '0 2 * * *'
    # Weekly Suite: Jeden Montag um 03:00 UTC
    - cron: '0 3 * * 1'

  # Manueller Trigger Ã¼ber GitHub UI
  workflow_dispatch:
    inputs:
      suite_type:
        description: 'Suite-Typ zum AusfÃ¼hren'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - both

jobs:
  # ===========================================================================
  # Daily Suite Job
  # ===========================================================================
  daily-suite:
    name: Daily Test Suite
    runs-on: ubuntu-latest

    # Nur ausfÃ¼hren wenn:
    # - Schedule-Trigger fÃ¼r Daily (02:00 UTC)
    # - Manueller Trigger mit suite_type='daily' oder 'both'
    if: |
      (github.event.schedule == '0 2 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.suite_type == 'daily' || github.event.inputs.suite_type == 'both'))

    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Daily Suite
        run: |
          python scripts/automation/run_offline_daily_suite.py --verbose

      - name: ğŸ“Š Upload Automation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-suite-reports-${{ github.run_number }}
          path: reports/automation/daily/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“ˆ Check Suite Status
        if: always()
        run: |
          # Parse JSON-Log und prÃ¼fe auf Failed Jobs
          LATEST_LOG=$(ls -t reports/automation/daily/automation_daily_*.json | head -1)
          if [ -f "$LATEST_LOG" ]; then
            FAILED_JOBS=$(jq '.summary.jobs_failed' "$LATEST_LOG")
            echo "Failed Jobs: $FAILED_JOBS"
            if [ "$FAILED_JOBS" -gt 0 ]; then
              echo "âŒ Daily Suite hat $FAILED_JOBS fehlgeschlagene Job(s)"
              exit 1
            else
              echo "âœ… Daily Suite erfolgreich abgeschlossen"
            fi
          else
            echo "âš ï¸  Kein JSON-Log gefunden"
            exit 1
          fi

  # ===========================================================================
  # Weekly Suite Job
  # ===========================================================================
  weekly-suite:
    name: Weekly Test Suite
    runs-on: ubuntu-latest

    # Nur ausfÃ¼hren wenn:
    # - Schedule-Trigger fÃ¼r Weekly (03:00 UTC am Montag)
    # - Manueller Trigger mit suite_type='weekly' oder 'both'
    if: |
      (github.event.schedule == '0 3 * * 1') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.suite_type == 'weekly' || github.event.inputs.suite_type == 'both'))

    timeout-minutes: 90

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Weekly Suite
        run: |
          python scripts/automation/run_offline_weekly_suite.py --verbose

      - name: ğŸ“Š Upload Automation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-suite-reports-${{ github.run_number }}
          path: reports/automation/weekly/
          retention-days: 90
          if-no-files-found: warn

      - name: ğŸ“ˆ Check Suite Status
        if: always()
        run: |
          # Parse JSON-Log und prÃ¼fe auf Failed Jobs
          LATEST_LOG=$(ls -t reports/automation/weekly/automation_weekly_*.json | head -1)
          if [ -f "$LATEST_LOG" ]; then
            FAILED_JOBS=$(jq '.summary.jobs_failed' "$LATEST_LOG")
            echo "Failed Jobs: $FAILED_JOBS"
            if [ "$FAILED_JOBS" -gt 0 ]; then
              echo "âŒ Weekly Suite hat $FAILED_JOBS fehlgeschlagene Job(s)"
              exit 1
            else
              echo "âœ… Weekly Suite erfolgreich abgeschlossen"
            fi
          else
            echo "âš ï¸  Kein JSON-Log gefunden"
            exit 1
          fi

      - name: ğŸ“ Display Summary
        if: always()
        run: |
          # Zeige Markdown-Summary in GitHub Actions Log
          LATEST_MD=$(ls -t reports/automation/weekly/automation_weekly_*.md | head -1)
          if [ -f "$LATEST_MD" ]; then
            echo "ğŸ“‹ Weekly Suite Summary:"
            echo "========================"
            cat "$LATEST_MD"
          fi

  # ===========================================================================
  # Notification Job (optional)
  # ===========================================================================
  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [daily-suite, weekly-suite]
    if: failure()

    steps:
      - name: ğŸš¨ Send Notification
        run: |
          echo "âš ï¸  Offline Suite fehlgeschlagen!"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run: ${{ github.run_number }}"
          # Hier kÃ¶nntest du z.B. einen Slack/Discord/Email-Webhook aufrufen
