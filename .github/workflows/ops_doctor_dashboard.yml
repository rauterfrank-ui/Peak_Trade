name: Ops Doctor Dashboard

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 6 * * 1"  # Mondays 06:30 UTC

permissions:
  contents: read

jobs:
  dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate ops doctor dashboard (HTML + JSON)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ops/generate_ops_doctor_dashboard.sh

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ops-doctor-dashboard
          path: |
            reports/ops/ops_doctor_dashboard.html
            reports/ops/ops_doctor_dashboard.json
          if-no-files-found: error
          retention-days: 14
