name: Cursor Auto-AutoMerge (label-gated)

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cursor-auto-automerge-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  enable_automerge_if_labeled:
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.draft == false &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'cursor-auto') &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'automerge')
    steps:
      - name: Enable Auto-Merge (SQUASH) (non-blocking)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            // Fetch PR node_id for GraphQL
            const pr = await github.rest.pulls.get({ owner, repo, pull_number });
            const prNodeId = pr.data.node_id;

            try {
              await github.graphql(`
                mutation($pullRequestId:ID!) {
                  enablePullRequestAutoMerge(input:{
                    pullRequestId:$pullRequestId,
                    mergeMethod:SQUASH
                  }) { clientMutationId }
                }
              `, { pullRequestId: prNodeId });

              core.info(`OK: auto-merge enabled (SQUASH) for PR #${pull_number}`);
            } catch (e) {
              // Never fail the workflow (no red check). Just log.
              core.info(`NOOP: enable auto-merge failed (likely repo setting "Allow auto-merge" disabled): ${e?.message || e}`);
            }
