name: typecheck-mypy

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev deps (editable)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: mypy (tolerant, focused)
        run: mypy --config-file mypy.ini src tests
