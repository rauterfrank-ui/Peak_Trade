name: PR-BC / Stability Gate (PR-J + PR-K)

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch: {}

permissions:
  actions: read
  contents: read

concurrency:
  group: prbc-stability-gate-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  stability-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4

      - name: Run stability gate (live)
        run: |
          python3 scripts/ci/stability_gate.py --out-dir reports/status --branch main --limit 60

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stability_gate
          path: reports/status/stability_gate.*
          retention-days: 14
