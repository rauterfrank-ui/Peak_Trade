name: CI - Integration Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

concurrency:
  group: ci-integration-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: "Smoke: RL v0.1 Contract Test"
        id: rl_v0_1_smoke
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          pytest -q tests/test_rl_v0_1_smoke.py

      - name: Validate RL v0.1 Contract
        id: rl_v0_1_contract
        if: runner.os == 'Linux'
        shell: bash
        run: |
          bash scripts/validate_rl_v0_1.sh

      - name: Run integration tests
        run: |
          pytest tests/ -v --tb=short -m "integration"

      - name: Upload RL validation reports on failure
        if: ${{ failure() && runner.os == 'Linux' && (steps.rl_v0_1_smoke.outcome == 'failure' || steps.rl_v0_1_contract.outcome == 'failure') }}
        uses: actions/upload-artifact@v4
        with:
          name: rl-v0-1-validation-reports
          path: |
            reports/rl/**/*
            reports/rl_v0_1/**/*
            logs/rl/**/*
          if-no-files-found: ignore
          retention-days: 7
