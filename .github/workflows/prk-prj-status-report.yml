name: PR-K / PR-J Status Report

on:
  schedule:
    - cron: "7 0 * * *"
  workflow_dispatch:
    inputs:
      mock_mode:
        description: "Use mock runs JSON instead of GitHub API"
        required: false
        default: "false"
      mock_runs_path:
        description: "Optional path to JSON array file for mock_mode"
        required: false
        default: ""


permissions:
  actions: read
  contents: read

concurrency:
  group: prk-prj-status-report-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prj-status-report:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Build mock runs JSON
        if: ${{ github.event.inputs.mock_mode == 'true' }}
        run: |
          mkdir -p out
          if [ -n "${{ github.event.inputs.mock_runs_path }}" ] && [ -f "${{ github.event.inputs.mock_runs_path }}" ]; then
            cp -f "${{ github.event.inputs.mock_runs_path }}" out/prj_runs.json
          else
            cat > out/prj_runs.json <<'JSON'
[
  {"id": 1, "run_number": 1, "event": "schedule", "status": "completed", "conclusion": "success", "created_at": "2026-02-22T00:00:00Z", "updated_at": "2026-02-22T00:01:00Z", "html_url": "https://example.invalid/run/1"}
]
JSON
          fi
      - name: Fetch last 50 PR-J runs (GitHub API)
        if: ${{ github.event.inputs.mock_mode != 'true' }}
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          mkdir -p out
          gh api "repos/${REPO}/actions/workflows/prj-scheduled-shadow-paper-features-smoke.yml/runs?per_page=50" --jq '.workflow_runs // []' > out/prj_runs.json

      - name: Build report (md+json)
        run: |
          set -euo pipefail
          python3 scripts/ci/prj_status_report.py --input out/prj_runs.json
          ls -la reports/status

      - name: Validate report artifacts
        run: |
          test -f reports/status/prj_status_latest.md
          test -f reports/status/prj_status_latest.json
          python3 - <<'PY'
import json
json.load(open('reports/status/prj_status_latest.json','r',encoding='utf-8'))
print('JSON_OK')
PY
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: prj-status-report
          path: reports/status/prj_status_latest.*
          retention-days: 30
