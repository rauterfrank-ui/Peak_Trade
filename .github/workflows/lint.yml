# Lint workflow for Peak Trade
# Runs ruff linter on Python files when src/, tests/, or scripts/ change

name: Lint

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'scripts/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'scripts/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/**'
  merge_group:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff linter (conservative gate)
        # Uses pyproject.toml config for select/ignore rules
        run: uv run ruff check src tests scripts

      # Note: Formatter is enforced via pre-commit locally
      # Repo-wide format CI can be added later if needed
