name: deps-sync-guard

on:
  pull_request:
    paths:
      - "pyproject.toml"
      - "uv.lock"
      - "requirements.txt"
      - "scripts/ops/check_requirements_synced_with_uv.sh"
      - ".github/workflows/**"
  merge_group:
    branches: [ main ]
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install -U pip
          pip install uv

      - name: Guard requirements.txt against uv.lock export
        run: |
          ./scripts/ops/check_requirements_synced_with_uv.sh
