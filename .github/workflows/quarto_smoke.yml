name: Quarto Smoke Test

on:
  push:
    branches: [main, develop, "feat/**", "fix/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quarto-smoke:
    name: Render Quarto Smoke Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
        echo "no-exec Quarto smoke: no Python runtime deps required"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Verify Quarto installation
        run: quarto --version

      - name: Render smoke report
        run: make report-smoke

      - name: Upload smoke report artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-smoke-html
          path: reports/quarto/smoke.html
          retention-days: 7
          if-no-files-found: warn

      - name: Check for report output
        run: |
          if [ -f reports/quarto/smoke.html ]; then
            echo "✓ Smoke report generated successfully"
            ls -lh reports/quarto/smoke.html
          else
            echo "⚠ Warning: smoke.html not found"
            exit 1
          fi
