name: CI - Strategy Smoke Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

concurrency:
  group: ci-strategy-smoke-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  strategy-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run strategy smoke pytest
        run: |
          pytest tests/test_strategy_smoke_cli.py -v --tb=short

      - name: Create smoke results directory
        run: |
          mkdir -p test_results/strategy_smoke

      - name: Run strategy smoke CLI
        run: |
          python scripts/strategy_smoke_check.py \
            --output-json test_results/strategy_smoke/ci_smoke_latest.json \
            --output-md test_results/strategy_smoke/ci_smoke_latest.md

      - name: Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: strategy-smoke-results
          path: test_results/strategy_smoke/
          retention-days: 30
