name: Docs Reference Targets Gate

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  docs_reference_targets_gate:
    name: docs-reference-targets-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch origin
        run: git fetch --prune origin

      - name: Determine base ref
        id: base
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${GITHUB_BASE_REF:-}" ]]; then
            echo "base_ref=origin/${GITHUB_BASE_REF}" >> "$GITHUB_OUTPUT"
          else
            echo "base_ref=origin/main" >> "$GITHUB_OUTPUT"
          fi

      - name: Not applicable if no markdown changes
        shell: bash
        run: |
          set -euo pipefail
          base="${{ steps.base.outputs.base_ref }}"
          changed="$(git diff --name-only "${base}...HEAD" -- '*.md' || true)"
          if [[ -z "${changed}" ]]; then
            echo "Docs Reference Targets: not applicable (no markdown changes)."
            exit 0
          fi
          echo "Markdown files changed:"
          echo "${changed}"

      - name: Verify docs reference targets
        shell: bash
        run: |
          set -euo pipefail
          base="${{ steps.base.outputs.base_ref }}"
          ./scripts/ops/verify_docs_reference_targets.sh --changed --base "${base}"
