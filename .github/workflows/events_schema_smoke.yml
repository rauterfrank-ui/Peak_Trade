name: events-schema-smoke
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  schema-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (minimal)
        run: |
          python -m pip install --upgrade pip
          # Optional: if jsonschema is not part of your deps, install for stronger validation
          python -m pip install jsonschema pytest
      - name: Run schema tests
        run: |
          python -m pytest -q tests/validation/test_event_schemas.py
