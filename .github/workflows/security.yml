name: Security

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: "0 4 * * 1"  # Monday 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Safety check (dependency vulnerabilities)
        continue-on-error: true
        run: |
          mkdir -p reports/security
          safety check --json > reports/security/safety-report.json || true
          safety check || true

      - name: Run Bandit (Python security linter)
        continue-on-error: true
        run: |
          bandit -r src/ -f json -o reports/security/bandit-report.json || true
          bandit -r src/ || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/security/
          retention-days: 30
          if-no-files-found: ignore

  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout (full history for secret scanning)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
